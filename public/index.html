<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PREMIUM SMS BOMBER LBC BASED BY ZCODES</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://i.postimg.cc/2SJ25ngv/nigggas.gif');
      background-size: cover;
      background-position: center;
      color: #00ff00;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.9);
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      margin-top: 0;
      font-size: 28px;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }
    label {
      font-weight: bold;
      text-transform: uppercase;
      color: #00ff00;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    textarea,
    input[type="number"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin: 0 auto 10px auto;
      border: 1px solid #00ff00;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #333;
      color: #00ff00;
      font-weight: bold;
      display: block;
      box-shadow: 0 0 10px #00ff00;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="text"]:focus,
    textarea:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #00ff00;
      box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
    }
    button {
      padding: 10px 20px;
      background-color: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 0 10px #00ff00;
    }
    button:hover {
      background-color: #0f0;
      transform: scale(1.05);
    }
    button:disabled {
      background-color: #333;
      cursor: not-allowed;
    }
    #loadingMessage {
      display: none;
      color: #00ff00;
      font-weight: bold;
      margin-top: 10px;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="https://i.postimg.cc/2yyk0Q52/lbc-logo.png" alt="LBC Logo" width="100" height="100">
    <h1>[ LBC ]PREMIUM SMS BOMBER</h1>
    <form id="sendMessageForm">
      <label for="number">Target Number:</label>
      <input type="text" id="number" name="number" required pattern="^63\d{10}$"><br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea><br>
      <label for="count">Spam Count:</label>
      <input type="number" id="count" name="count" required min="1"><br><br>
      <button type="submit" id="sendButton">START SPAMMING</button>
      <p id="loadingMessage">ATTACKING PLEASE WAIT</p>
    </form>
  </div>

  <script>
    async function sendMessages(event) {
      event.preventDefault();
      document.getElementById('loadingMessage').style.display = 'block';
      const formData = new FormData(document.getElementById('sendMessageForm'));
      const queryParams = new URLSearchParams(formData).toString();

      try {
        const response = await fetch(`/send?${queryParams}`);
        if (response.ok) {
          alert('SPAMMED SUCCESSFULLY');
          clearForm();
        } else {
          alert('Failed to send messages.');
        }
      } catch (error) {
        console.error('Error sending messages:', error);
        alert('Error sending messages. Please check the console for details.');
      } finally {
        document.getElementById('loadingMessage').style.display = 'none';
      }
    }

    function clearForm() {
      document.getElementById('sendMessageForm').reset();
    }

    document.getElementById('sendMessageForm').addEventListener('submit', sendMessages);
  </script>
</body>
</html>
